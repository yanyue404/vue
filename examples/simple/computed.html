<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>aDouble： {{aDouble}}</div>
      <div>aPlus {{aPlus}}</div>
    </div>
    <script src="../../dist/vue.js"></script>

    <script>
      var vm = new Vue({
        el: "#app",
        data: { a: 1 },
        computed: {
          // 仅读取
          aDouble: function () {
            return this.a * 2;
          },
          // 读取和设置
          aPlus: {
            get: function () {
              return this.a + 1;
            },
            set: function (v) {
              this.a = v - 1;
            },
          },
        },
      });

      // vm.aPlus   // => 2
      // vm.aPlus = 3
    </script>
  </body>
</html>
