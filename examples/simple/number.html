<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>number 1000</title>
  </head>
  <body>
    <div id="app">
      <div>{{number}}</div>
      <div>{{number1}}</div>
      <button @click="handleClick">click</button>
    </div>
    <script src="../../dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data() {
          return {
            number: 0,
            number1: 1,
          };
        },
        methods: {
          handleClick() {
            for (let i = 0; i < 1000; i++) {
              this.number++;
              this.number1++;
            }
            // step:2
            // this.$nextTick(() => {
            //   console.log("$nextTick", this.number);
            // });
          },
        },
        mounted() {
          console.log("mounted");
        },
      });
    </script>
  </body>
</html>
